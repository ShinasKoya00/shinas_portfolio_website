<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Shinas Koya</title>
    <meta name="description" content="Case study page of Project"/>
    <link rel="stylesheet" href="../screens/css/project_details.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap"
          rel="stylesheet"/>
    <link rel="shortcut icon" href="/assets/images/logo_assets/shinas_koya_portfolio_logo.png"
          type="image/png">
</head>

<body>

<!--header-->

<header class="header">
    <div class="header__content">
        <div class="header__logo-container">
            <div class="header__logo-img-cont">
                <img src="../assets/images/profile_assets/shinas_profile_picture.jpeg"
                     alt="Shinas Koya Logo Image"
                     class="header__logo-img"/>
            </div>
            <span class="header__logo-sub">Shinas Koya</span>
        </div>
    </div>
</header>

<!-- Main Content -->
<main class="main-content">
    <!-- Project header(title/subTitle) Section -->
    <section class="project-cs-hero">
        <div class="project-cs-hero__content">
            <h1 class="heading-primary" id="project-title"></h1>
            <div class="project-cs-hero__info">
                <p class="text-primary" id="project-subtitleTwoLines"></p>
            </div>
            <div class="project-cs-hero__cta">
                <a id="backButtonTop"
                   class="btn  btn--theme-inv project-details__links-btn"
                   href=""
                   rel="noopener noreferrer"
                >Go Back</a>
                <a id="project-github-linkTop"
                   class="btn btn--med btn--theme project-details__links-btn"
                   target="_blank" rel="noopener noreferrer">Project Link</a>
            </div>
        </div>
    </section>

    <!-- Project Details Section -->
    <section class="project-details">
        <div class="main-container">
            <div class="project-details__content">
                <div class="project-details__showcase-img-cont">
                    <img id="project-image" alt="Project Image"
                         class="project-details__showcase-img" src="">
                </div>
                <div class="project-details__content-main">
                    <div class="project-details__desc">
                        <h2 class="project-details__content-title">Project Overview</h2>
                        <p id="project-description" class="project-details__desc-para"></p>
                    </div>
                    <!-- Project Snapshots here-->
                    <div class="project-details__snapshot-used">
                        <h2 class="project-details__content-title">Application Snapshots</h2>
                        <div class="product_snapshot_scroller_area">
                            <div id="project-snapshots" class="project_snapshots_container">
                            </div>
                        </div>
                    </div>

                    <!-- Project Tools here-->
                    <div class="project-details__tools-used">
                        <h2 class="project-details__content-title">Tools Used</h2>
                        <div id="project-skills" class="skills">

                        </div>
                    </div>
                    <div class="project-details__links">
                        <h2 class="project-details__content-title">See Live</h2>
                        <a id="project-github-linkBottom"
                           class="btn btn--med btn--theme project-details__links-btn"
                           target="_blank" rel="noopener noreferrer">Project Link</a>
                        <a href=""
                           class="btn btn--med btn--theme-inv project-details__links-btn"
                           id="backButtonBottom"
                        >Go Back</a>

                    </div>
                </div>
            </div>
        </div>
    </section>
</main>


<!--footer-->
<footer class="footer">
    <div class="footer__bg">
        <div class="footer__container">
            <div class="footer__title-container">
                <h1 class="footer__title">Shinas Najeer Koya</h1>
                <span class="footer__subtitle">Flutter Developer</span>
            </div>
            <div class="footer__social">
                <a href="https://www.linkedin.com/in/shinasnajeerkoya/" target="_blank"
                   class="footer__social__button">
                    <img width="27" height="27" src="../assets/images/skills_assets/linkedin.svg"
                         alt="linkedin"/>
                </a>
                <a href="https://github.com/ShinasNajeerKoya" target="_blank"
                   class="footer__social__button">
                    <img width="25" height="25"
                         src="../assets/images/skills_assets/github_outline.svg" alt="github"/>
                </a>
                <a href="mailto:shinasnajeerkoya@gmail.com" target="_blank"
                   class="footer__social__button">
                    <img width="22" height="22"
                         src="https://img.icons8.com/ios/100/ededed/gmail-new.png" alt="gmail"/>
                </a>
            </div>
        </div>
        <p class="footer__copy">&copy; 2024 Shinas Koya | All Rights Reserved</p>
    </div>
</footer>

<script src="../screens/js/project_details.js"></script>
</body>
</html>
